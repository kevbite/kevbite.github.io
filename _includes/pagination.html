
<div class="pagination" role="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <span><a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></span>
    {% else %}
    <span><a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></span>
    {% endif %}
  {% endif %}

  <span><span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span></span>

  {% if paginator.next_page %}
  <span><a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></span>
  {% endif %}
</div>
